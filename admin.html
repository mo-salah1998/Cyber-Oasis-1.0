<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Oasis - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-shield-alt text-orange-500 mr-3"></i>
                    Cyber Oasis Admin Dashboard
                </h1>
                <button onclick="refreshData()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh
                </button>
            </div>
            
            <!-- Summary Cards -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-user-plus text-blue-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700">Total Registrations</h3>
                            <p id="total-registrations" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-green-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-green-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700">Contact Messages</h3>
                            <p id="total-contacts" class="text-3xl font-bold text-green-600">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-purple-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-purple-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700">Last Updated</h3>
                            <p id="last-updated" class="text-sm font-medium text-purple-600">-</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('registrations')" id="tab-registrations" class="tab-button py-2 px-1 border-b-2 font-medium text-sm border-orange-500 text-orange-600">
                        <i class="fas fa-user-plus mr-2"></i>Registrations
                    </button>
                    <button onclick="showTab('contacts')" id="tab-contacts" class="tab-button py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-envelope mr-2"></i>Contact Messages
                    </button>
                </nav>
            </div>
            
            <!-- Registrations Table -->
            <div id="registrations-content" class="tab-content">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">University</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leader</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                            </tr>
                        </thead>
                        <tbody id="registrations-table" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Contacts Table -->
            <div id="contacts-content" class="tab-content hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                            </tr>
                        </thead>
                        <tbody id="contacts-table" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        
        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-orange-500', 'text-orange-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Add active class to selected tab button
            document.getElementById('tab-' + tabName).classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('tab-' + tabName).classList.add('border-orange-500', 'text-orange-600');
        }
        
        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('/api/admin', {
                    headers: {
                        'Authorization': 'Bearer cyber-oasis-2025'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                currentData = data.data;
                updateDashboard();
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to load data. Please check the console for details.');
            }
        }
        
        // Update dashboard with data
        function updateDashboard() {
            if (!currentData) return;
            
            // Update summary cards
            document.getElementById('total-registrations').textContent = currentData.summary.totalRegistrations;
            document.getElementById('total-contacts').textContent = currentData.summary.totalContacts;
            document.getElementById('last-updated').textContent = new Date(currentData.summary.lastUpdated).toLocaleString();
            
            // Update registrations table
            const registrationsTable = document.getElementById('registrations-table');
            registrationsTable.innerHTML = '';
            
            currentData.registrations.submissions.forEach(reg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${reg['Team Name'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg['University'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg['Leader Name'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg['Leader Email'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg['Study Level'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg['Timestamp'] ? new Date(reg['Timestamp']).toLocaleDateString() : '-'}</td>
                `;
                registrationsTable.appendChild(row);
            });
            
            // Update contacts table
            const contactsTable = document.getElementById('contacts-table');
            contactsTable.innerHTML = '';
            
            currentData.contacts.submissions.forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${contact['Name'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact['Email'] || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${contact['Message'] || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact['Timestamp'] ? new Date(contact['Timestamp']).toLocaleDateString() : '-'}</td>
                `;
                contactsTable.appendChild(row);
            });
        }
        
        // Refresh data
        function refreshData() {
            fetchData();
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
        });
    </script>
</body>
</html>
